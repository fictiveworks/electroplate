<!doctype html>
<html>
<head>
  <title>Electroplate Palette Generator</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/assets/preview.css">
</head>
<body>
<h1>Neutral Color Ramp</h1>

<div class="swatch-ramp">
  <div class="swatch-ramp-stop">
    <input type="color" class="color-stop neutral-ramp" id="palette-neutral-1" data-ramp-stop="1">
    <div class="el-checkbox">
      <input type="checkbox" id="lock-palette-neutral-1">
    </div>
  </div>
  <div class="swatch-ramp-stop">
    <input type="color" class="color-stop neutral-ramp" id="palette-neutral-2" data-ramp-stop="2">
    <div class="el-checkbox">
      <input type="checkbox" id="lock-palette-neutral-2">
    </div>
  </div>
  <div class="swatch-ramp-stop">
    <input type="color" class="color-stop neutral-ramp" id="palette-neutral-3" data-ramp-stop="3">
    <div class="el-checkbox">
      <input type="checkbox" id="lock-palette-neutral-3">
    </div>
  </div>
  <div class="swatch-ramp-stop">
    <input type="color" class="color-stop neutral-ramp" id="palette-neutral-4" data-ramp-stop="4">
    <div class="el-checkbox">
      <input type="checkbox" id="lock-palette-neutral-4">
    </div>
  </div>
  <div class="swatch-ramp-stop">
    <input type="color" class="color-stop neutral-ramp" id="palette-neutral-5" data-ramp-stop="5">
    <div class="el-checkbox">
      <input type="checkbox" id="lock-palette-neutral-5">
    </div>
  </div>
  <div class="swatch-ramp-stop">
    <input type="color" class="color-stop neutral-ramp" id="palette-neutral-6" data-ramp-stop="6">
    <div class="el-checkbox">
      <input type="checkbox" id="lock-palette-neutral-6">
    </div>
  </div>
  <div class="swatch-ramp-stop">
    <input type="color" class="color-stop neutral-ramp" id="palette-neutral-7" data-ramp-stop="7">
    <div class="el-checkbox">
      <input type="checkbox" id="lock-palette-neutral-7">
    </div>
  </div>
  <div class="swatch-ramp-stop">
    <input type="color" class="color-stop neutral-ramp" id="palette-neutral-8" data-ramp-stop="8">
    <div class="el-checkbox">
      <input type="checkbox" id="lock-palette-neutral-8">
    </div>
  </div>
</div>

<div class="swatch-preview">
    <div class="swatch-neutral swatch-neutral-1"></div>
    <div class="swatch-neutral swatch-neutral-2"></div>
    <div class="swatch-neutral swatch-neutral-3"></div>
    <div class="swatch-neutral swatch-neutral-4"></div>
    <div class="swatch-neutral swatch-neutral-5"></div>
    <div class="swatch-neutral swatch-neutral-6"></div>
    <div class="swatch-neutral swatch-neutral-7"></div>
    <div class="swatch-neutral swatch-neutral-8"></div>
</div>

<div class="ui-preview">
  
</div>
<script type="module" src="/assets/ramp.js"></script>
</body>
</html>
