<!doctype html>
<html>
<head>
  <title>Button Group Element â€¢ Electroplate</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/assets/preview.css">
</head>
<body>
<h1>Tab Group</h1>

<article class="example-element">
      <header class="example-header">
        <h2>Basic Navigation Tabs</h2>
      </header>
      <div class="example-body">

        <div class="el-tab-group">
          <div class="el-tab-list">
            <div class="el-tab">
              <span>Character &amp; Skills</span>
            </div>
            <div class="el-tab">
              <span>Inventory &amp; Equipment</span>
            </div>
            <div class="el-tab">
              <span>Quest Journal</span>
            </div>
          </div>
          <div class="el-tab-scope">

          </div>
        </div>

      </div>
    </article>

    <article class="example-element">
          <header class="example-header">
            <h2>Active Tab with Close Buttons</h2>
          </header>
          <div class="example-body">

            <div class="el-tab-group">
              <div class="el-tab-list">
                <div class="el-tab active">
                  <data>Character &amp; Skills</data>
                  <button class="el-action-close">
                    <el-icon name="close" stroke-width="2"></el-icon>
                  </button>
                </div>
                <div class="el-tab">
                  <data>Inventory &amp; Equipment</data>
                  <button class="el-action-close">
                    <el-icon name="close" stroke-width="2"></el-icon>
                  </button>
                </div>
                <div class="el-tab">
                  <data>Quest Journal</data>
                  <button class="el-action-close">
                    <el-icon name="close" stroke-width="2"></el-icon>
                  </button>
                </div>
              </div>
              <div class="el-tab-scope">

              </div>
            </div>

          </div>
        </article>

<script type="module" src="/assets/preview.js"></script>
</body>
</html>
