<!doctype html>
<html>
<head>
  <title>Text Element â€¢ Electroplate</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/assets/preview.css">
</head>
<body>
  <h1>Text Input</h1>

  <article class="example-element">
    <header class="example-header">
      <h2>Standalone Text</h2>
    </header>
    <div class="example-body">
      <div class="el-box">
        <input class="el-text" type="text" placeholder="Placeholder text">
      </div>
    </div>
  </article>

  <article class="example-element">
    <header class="example-header">
      <h2>Standalone Number</h2>
    </header>
    <div class="example-body">
      <div class="el-box">
        <div class="el-control">
          <button class="el-button">-</button>
          <input class="el-number" type="number" value="200">
          <button class="el-button">+</button>
        </div>
      </div>
    </div>
  </article>

  <article class="example-element">
    <header class="example-header">
      <h2>Number size units</h2>
    </header>
    <div class="example-body">
      <div class="el-box">
        <div class="el-control">
          <button class="el-button">-</button>
          <input class="el-number size-x" type="number" value="1">
          <button class="el-button">+</button>
        </div>

        <div class="el-control">
          <button class="el-button">-</button>
          <input class="el-number size-xx" type="number" value="10">
          <button class="el-button">+</button>
        </div>

        <div class="el-control">
          <button class="el-button">-</button>
          <input class="el-number size-xxx" type="number" value="100">
          <button class="el-button">+</button>
        </div>

        <div class="el-control">
          <button class="el-button">-</button>
          <input class="el-number size-xxxx" type="number" value="1000">
          <button class="el-button">+</button>
        </div>

        <div class="el-control">
          <button class="el-button">-</button>
          <input class="el-number size-xxxxx" type="number" value="10000">
          <button class="el-button">+</button>
        </div>
      </div>
    </div>
  </article>

<script type="module" src="/assets/preview.js"></script>
</body>
</html>
