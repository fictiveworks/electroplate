<!doctype html>
<html>
<head>
  <title>Toolbar â€¢ Electroplate</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/assets/preview.css">
</head>
<body>
<h1>Toolbar</h1>

<article class="example-element">
  <header class="example-header">
    <h2>Basic Horizontal Toolbar</h2>
  </header>
  <div class="example-body">
    <nav class="el-toolbar">
      <button class="el-button"><el-icon name="archive" stroke-width="2"></el-icon></button>
      <button class="el-button"><el-icon name="directory" stroke-width="2"></el-icon></button>
      <button class="el-button"><el-icon name="file" stroke-width="2"></el-icon></button>
    </nav>
  </div>
</article>

<article class="example-element">
  <header class="example-header">
    <h2>Horizontal Toolbar with Separators</h2>
  </header>
  <div class="example-body">
    <nav class="el-toolbar">
      <button class="el-button"><el-icon name="archive" stroke-width="2"></el-icon></button>
      <button class="el-button"><el-icon name="directory" stroke-width="2"></el-icon></button>
      <button class="el-button"><el-icon name="file" stroke-width="2"></el-icon></button>
      <span class="el-separator" role="separator"></span>
      <button class="el-button"><el-icon name="archive" stroke-width="2"></el-icon></button>
      <button class="el-button"><el-icon name="directory" stroke-width="2"></el-icon></button>
      <button class="el-button"><el-icon name="file" stroke-width="2"></el-icon></button>
      <button class="el-button"><el-icon name="directory" stroke-width="2"></el-icon></button>
      <button class="el-button"><el-icon name="file" stroke-width="2"></el-icon></button>
      <span class="el-separator" role="separator"></span>
      <button class="el-button"><el-icon name="directory" stroke-width="2"></el-icon></button>
      <button class="el-button"><el-icon name="file" stroke-width="2"></el-icon></button>
    </nav>
  </div>
</article>

<article class="example-element">
  <header class="example-header">
    <h2>Editing Toolbar in Tab Group</h2>
  </header>
  <div class="example-body">
    <div class="el-tab-group">
      <div class="el-tab-list">
        <div class="el-tab active">
          <span>Editing Document</span>
        </div>
      </div>
      <div class="el-tab-scope">
        <nav class="el-toolbar">
          <button class="el-button"><el-icon name="text-bold"></el-icon></button>
          <button class="el-button"><el-icon name="text-italic"></el-icon></button>
          <button class="el-button"><el-icon name="text-underline"></el-icon></button>
        </nav>
      </div>
    </div>
  </div>
</article>

<article class="example-element">
  <header class="example-header">
    <h2>Vertical Toolbar</h2>
  </header>
  <div class="example-body">
    <nav class="el-toolbar el-m-vertical">
      <button class="el-button"><el-icon name="archive" stroke-width="2"></el-icon></button>
      <button class="el-button"><el-icon name="directory" stroke-width="2"></el-icon></button>
      <button class="el-button"><el-icon name="file" stroke-width="2"></el-icon></button>
    </nav>
  </div>
</article>

<article class="example-element">
  <header class="example-header">
    <h2>Vertical Toolbar with Palette Modifier</h2>
  </header>
  <div class="example-body">
    <nav class="el-toolbar el-m-vertical el-toolbar-palette">
      <button class="el-button"><el-icon name="archive" stroke-width="2"></el-icon></button>
      <button class="el-button"><el-icon name="directory" stroke-width="2"></el-icon></button>
      <button class="el-button"><el-icon name="file" stroke-width="2"></el-icon></button>
    </nav>
  </div>
</article>

<script type="module" src="/assets/preview.js"></script>
</body>
</html>
