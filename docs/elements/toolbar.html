<!doctype html>
<html>
<head>
  <title>Toolbar â€¢ Electroplate</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="/assets/preview.css">
</head>
<body>
<h1>Toolbar</h1>

<article class="example-element">
  <header class="example-header">
    <h2>Basic Editing Toolbar</h2>
  </header>
  <div class="example-body">

    <div class="el-tab-group">
      <div class="el-tab-list">
        <div class="el-tab active">
          <span>Editing Document</span>
        </div>
      </div>
      <div class="el-tab-scope">
        <nav class="el-button-group el-toolbar">
          <button class="el-button"><el-icon name="text-bold"></el-icon></button>
          <button class="el-button"><el-icon name="text-italic"></el-icon></button>
          <button class="el-button"><el-icon name="text-underline"></el-icon></button>
        </nav>
      </div>
    </div>

  </div>
</article>

<script type="module" src="/assets/preview.js"></script>
</body>
</html>
